version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/app # Montamos todo el cÃ³digo fuente para hot-reload
      - /app/node_modules # Volume anÃ³nimo para node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      - LOG_FILE=/app/logs/app.log
      - DATA_PATH=/app/data
    command: >
      sh -c "npm run init:data && npm run start:dev"
    restart: unless-stopped
    user: "node" 